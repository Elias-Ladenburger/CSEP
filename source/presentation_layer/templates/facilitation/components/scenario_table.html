<div class="container-fluid">
    <div class="row justify-content-center">
        <h2>Select one scenario to play</h2>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover"
               id="scenarios-table"
               data-buttons-class="primary"

               data-toggle="table"
               data-show-toggle="true"
               data-card-view="false"

               data-pagination="true"
               data-pagination-parts=["pageList"]
               data-search="true"
               data-search-align="left"

               data-detail-view="false"
               data-detail-view-icon="false"
               data-detail-formatter="detailFormatter"
               data-detail-view-by-click="true">
            <thead class="bg-blue-2">
            <tr>
                <th scope="col" id="scenario_name" data-sortable="true" data-field="title">Scenario Name</th>
                <th data-visible="true" scope="col" id="scenario_description" data-field="description">Description</th>
                <th scope="col" id="game_actions" title="actions">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for scenario in scenarios %}
                <tr id="{{ scenario.scenario_id }}">
                    <td>{{ scenario.title }}</td>
                    <td>{{ scenario.description }}</td>
                    <td>
                        <a href="{{ url_for('facilitation.open_game', scenario_id=scenario.scenario_id) }}"
                           class="btn btn-primary" title="Play this scenario">
                            <i class="fas fa-play"></i> Open Game
                        </a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
