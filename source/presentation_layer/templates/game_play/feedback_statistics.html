{% extends 'base_game.html' %}
{% block inject %}

    <div class="container-fluid">
        <div class="row">
        <div class="col-8">
            <div id="feedback_chart" style="width: 100%; height: 100%"></div>
        </div>
        <div class="col align-content-center align-middle">
                <a href="{{url_for('games.inject_page', game_id=game_id, inject_slug=next_inject_slug)}}" class="btn btn-primary">Continue</a>
        </div>
            </div>
    </div>

    <!-- load the charting library -->
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script>
      anychart.onDocumentReady(function() {

        // set the data
        var data = {
            header: ["Option", "Votes"],
            rows: [
              ["Option A", 2],
              ["Option B", 12]
        ]};

        // create the chart
        // other options: anychart.bar();
        var chart = anychart.column();



        // add the data
        chart.data(data);

        // set the chart title
        chart.title("Voting results");

        // draw
        chart.container("feedback_chart");
        chart.draw();
      });
    </script>

{% endblock %}
