{% extends 'base.html' %}
{% block main_content %}

 <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class="container-fluid bg-white text-center text-blue">
    <div class="container mb-5">
    <form action="{{url_for('games.find_game')}}" class="form-inline">
        <div class="form-group">
         <label for="game_id">Join with ID</label><br>
        <input class="form-control" type="text" id="game_id" name="game_id" placeholder="Insert Game ID..."><br>
        </div>
        <button type="submit" class="btn">Join</button>
    </form>
    </div>

   <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover"
                   id="games-table"
                   data-buttons-class="primary"

                   data-toggle="table"
                   data-show-toggle="true"
                   data-card-view="false"

                   data-pagination="true"
                   data-pagination-parts=["pageList"]
                   data-search="true"
                   data-search-align="left"

                   data-detail-view="false"
                   data-detail-view-icon="false"
                   data-detail-formatter="detailFormatter"
                   data-detail-view-by-click="true">
                <thead class="bg-blue-2">
                <tr>
                    <th scope="col" id="game_name" data-sortable="true" data-field="title">Game</th>
                    <th scope="col" id="game_actions" title="actions">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for game in games %}
                    {% set game_url = url_for('games.group_game', game_id=game.game_id, _external=True) %}
                    <tr id="{{ game.game_id }}">
                        <td>{{ game.name }}</td>
                        <td>
                            <a href="{{ game_url }}" class="btn btn-primary" type="button"><i class="far fa-copy"></i> Join
                            </a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
</div>
</div>


{% endblock %}
