{% extends 'base.html' %}
{% block content %}

<div class="container-fluid bg-white text-center text-blue">
<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <thead class="bg-blue-2">
    <tr>
        <th scope="col">Scenario ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Keywords</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
      <tbody>
        {% for scenario in scenarios %}
        <tr>
            <th scope="row">{{ scenario.scenario_id }}</th>
            <td>{{ scenario.title }}</td>
            <td>{{ scenario.description }}</td>
            <td></td>
            <td>
                <a href="{{url_for('scenarios.edit_scenario', scenario_id=scenario.scenario_id)}}" class="btn">Edit</a>
            </td>
        </tr>
      {% endfor %}
  </table>
</div>
</div>
{% endblock %}
