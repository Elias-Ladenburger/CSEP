{% extends 'base_game.html' %}
{% block inject %}

    <div class="container-fluid">
        <div class="row">
        <div class="col-8">
            <div class="text-left">
                <h3>Current Stats and Variables</h3>
                {% for game_var in game_variables %}
                    <h5>{{game_var.name}}: {{game_variables[game_var]}}</h5>
                {% endfor %}
            </div>
        </div>
        <div class="col align-content-center align-middle">
                <a href="{{last_url}}" class="btn btn-primary">Go back</a>
        </div>
            </div>
    </div>

{% endblock %}
