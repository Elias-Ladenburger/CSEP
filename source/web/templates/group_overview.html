{% extends 'base.html' %}
{% block content %}

 <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class="container-fluid bg-white text-center text-blue">
    <div class="container mb-5">
    <form action="{{url_for('games.find_game')}}" class="form-inline">
        <div class="form-group">
         <label for="game_id">Join with ID</label><br>
        <input class="form-control" type="text" id="game_id" name="game_id" placeholder="Insert Game ID..."><br>
        </div>
        <button type="submit" class="btn">Join</button>
    </form>
    </div>

    <div>
    <div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <thead class="bg-blue-2">
    <tr>
        <th scope="col">Game ID</th>
      <th scope="col">Name</th>
      <th scope="col">No. of participants</th>
      <th scope="col">Options</th>
    </tr>
    </thead>
      <tbody>
          <tr>
              <th scope="row">1</th>
              <td>Going Phishing</td>
              <td>4</td>
              <td><a href="{{url_for('games.find_game', game_id=1)}}" class="btn">Join</a></td>
          </tr>
          <tr>
              <th scope="row">2</th>
              <td>Stranger Danger</td>
              <td>12</td>
              <td><a href="{{url_for('games.find_game', game_id=2)}}" class="btn">Join</a></td>
          </tr>
      </tbody>
  </table>
        </div>
</div>
</div>


{% endblock %}
