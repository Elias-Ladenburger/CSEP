{% macro render_field(field, content) %}
<div class="form-group">
    {{ field.label }}
    {{ field(**kwargs)|safe }}

    {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

{% endmacro %}
