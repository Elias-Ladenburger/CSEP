{% extends "base_scenario.html" %}
{% from "helpers/_form_helpers.html" import render_field %}
{% block body %}

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
        Add Story
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-wrapper">
                        <form method="POST" action="{{ url_for('scenarios.add_story', scenario_id=scenario_id) }}">
                            <div class="row">
                                <fieldset class="form-field">
                                    {{ render_field(scenario_form.story_form.story_title) }}
                                </fieldset>
                            </div>
                            <button type="submit" class="btn">
                                <i class="fas fa-save"></i>Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
