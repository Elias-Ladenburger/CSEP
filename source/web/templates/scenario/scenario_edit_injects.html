{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid text-black-50 bg-blue">
        <h3>Create new Scenario</h3>
        <form action="{{ url_for('scenarios.save_scenario') }}" class="form">
            <div class="row">
                <div class="col">
                    <div class="form-group custom-control-inline">
                        <label for="scenario_id">ID</label>
                        <input class="form-control" type="text" id="scenario_id" name="scenario_id" placeholder="000000"
                               readonly>
                    </div>
                    <div class="form-group">
                        <label for="title">title</label>
                        <input class="form-control" type="text" id="title" name="title" placeholder="new scenario">
                    </div>
                    <div class="form-group">
                        <label for="description">description</label>
                        <textarea class="form-control" type="text" id="description" name="description"
                                  placeholder="this is a new scenario"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="keywords">keywords</label>
                        <textarea class="form-control" type="text" id="keywords" name="keywords"
                                  placeholder="this is a new scenario"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="learning-objectives">learning objectives</label>
                        <textarea class="form-control" type="text" id="learning-objectives" name="learning-objectives"
                                  placeholder="this is a new scenario"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="target-group">target group</label>
                        <textarea class="form-control" type="text" id="target-group" name="target-group"
                                  placeholder="this is a new scenario"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="required-knowledge">Required Knowledge</label>
                        <textarea class="form-control" type="text" id="required-knowledge" name="required-knowledge"
                                  placeholder="this is a new scenario"></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">Save Scenario</button>
        </form>
    </div>
{% endblock %}
