{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <h2>My Scenarios</h2>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover"
                   id="scenarios-table"
                   data-data="{{ scenario }}"
                   data-buttons="scenario_table_buttons"
                   data-buttons-align="right"
                   data-buttons-order=["toggle"]

                   data-toggle="table"
                   data-show-toggle="true"
                   data-card-view="true"

                   data-pagination="true"
                   data-search="true"
                   data-search-align="left"

                   data-detail-view="true"
                   data-detail-view-icon="false"
                   data-detail-formatter="detailFormatter"
                   data-detail-view-by-click="true">
                <thead class="bg-blue-2">
                <tr>
                    <th scope="col" id="scenario_name" data-sortable="true" data-field="name">Name</th>
                    <th scope="col" id="scenario_keywords" data-field="keywords">Keywords</th>
                    <th data-visible="false" data-field="description">Description</th>
                    <th scope="col" id="scenario_actions" title="actions">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for scenario in scenarios %}
                    <tr>
                        <td>{{ scenario.title }}</td>
                        <td>{{ scenario.keywords }}</td>
                        <td>{{ scenario.description }}</td>
                        <td>
                            <a href="{{ url_for('scenarios.edit_scenario', scenario_id=scenario.scenario_id) }}"
                               class="btn" title="Edit this scenario">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{{ url_for('scenarios.delete_scenario', scenario_id=scenario.scenario_id) }}"
                               class="btn" title="Delete this scenario">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function scenario_table_buttons() {
            return {
                btnAdd: {
                    text: 'Create scenario',
                    icon: 'fas fa-plus-square',
                    event: function () {
                        window.location = "{{ url_for('scenarios.new_scenario', scenario_id=scenario.scenario_id) }}";
                    },
                    attributes: {
                        title: 'Add a new scenario'
                    }
                },
                btnTutorial: {
                    text: 'Start Tutorial',
                    icon: 'fas fa-graduation-cap',
                    event: function () {
                        window.location = "{{ url_for('scenarios.new_scenario') }}";
                    },
                    attributes: {
                        title: 'Start a tutorial to create a scenario'
                    }
                },
            }
        }

        function detailFormatter(index, row, element) {
            var html = []
            $.each(row, function (key, value) {
                if (key === 'description' || key === 'keywords') {
                    html.push('<p><b>' + key + ':</b> ' + value + '</p>')
                }
            })
            return html.join('')
        }
    </script>

{% endblock %}
