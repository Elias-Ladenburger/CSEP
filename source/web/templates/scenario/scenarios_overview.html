{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid">
        <div class="bg-white text-center text-blue flex-row">
            <div class="justify-content-end">
                <a href="{{ url_for('scenarios.new_scenario') }}" class="btn">Create New Scenario</a>
                <a href="{{ url_for('scenarios.new_scenario') }}" class="btn">Start Scenario Tutorial</a>
            </div>
            <div class="justify-content-start">
                <form action="{{ url_for('scenarios.new_scenario') }}" class="form-inline">
                    <div class="form-group">
                        <label for="game_id">Find Scenario</label><br>
                        <input class="form-control" type="text" id="game_id" name="game_id"
                               placeholder="Scenario title, keywords, ..."><br>
                    </div>
                    <button type="submit" class="btn">Find</button>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="bg-blue-2">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Keywords</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for scenario in scenarios %}
                    <tr>
                        <td>{{ scenario.title }}</td>
                        <td>{{ scenario.description }}</td>
                        <td></td>
                        <td>
                            <a href="{{ url_for('scenarios.edit_scenario', scenario_id=scenario.scenario_id) }}"
                               class="btn">Edit</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
