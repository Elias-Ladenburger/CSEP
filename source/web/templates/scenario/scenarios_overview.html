{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid">
        <div class="bg-white text-center text-blue flex-row">
            <div class="justify-content-end">
                <a href="{{ url_for('scenarios.new_scenario') }}" class="btn btn-default"
                   aria-label="Create new scenario">
                    <i class="fas fa-plus-square"></i>
                </a>
                <a href="{{ url_for('scenarios.new_scenario') }}" class="btn btn-light"
                   aria-label="Tutorial for the scenario">
                    <i class="fas fa-graduation-cap"></i>
                </a>
                <!--
                <form action="{{ url_for('scenarios.new_scenario') }}" class="form-inline">
                    <div class="form-group">
                        <input class="form-control" type="text" id="game_id" name="game_id"
                               placeholder="Scenario title, keywords, ..."><br>
                    </div>
                    <button type="submit" class="btn">Search</button>
                </form>
                -->
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover"
                   data-toggle="table"
                   data-pagination="true"
                   data-search="true"
                    data-show-toggle="true"
                   data-detail-view="true"
                   data-detail-view-icon="false"
                   data-detail-view-by-click="true"
                   data-show-footer="true"
            data-show-columns="true">
                <thead class="bg-blue-2">
                <tr>
                    <th scope="col" data-sortable="true" data-field="name">Name</th>
                    <th scope="col" data-field="description">Description</th>
                    <th scope="col" data-field="keywords">Keywords</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for scenario in scenarios %}
                    <tr>
                        <td>{{ scenario.title }}</td>
                        <td>{{ scenario.description }}</td>
                        <td></td>
                        <td>
                            <a href="{{ url_for('scenarios.edit_scenario', scenario_id=scenario.scenario_id) }}"
                               class="btn">Edit</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
